<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DatetimePicker.JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-datepicker3.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="margin-top: 120px;">
          <form>
            <div class="form-group">
              <label for="datetime-input-example">Datetime</label>
              <input class="form-control" name="datetime-input-example" type="text" data-action="datetime-picker">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Resultant Value</h1>
          <code id="datetime-picker-result"></code>
          <br>
          <small>* Bound to the onchange event, so update a value</small>
        </div>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="bootstrap-datepicker.js"></script>

    <!-- Datetime Picker -->
    <script src="../src/BootstrapDatetimePicker.js"></script>
    <script>
      var sync_to_result = function() {
        $('#datetime-picker-result').html(
          '"' + $('[name="datetime-input-example"]').val() + '"'
        );
      }

      $(function() {
        $('[data-action="datetime-picker"]').datetimePicker()

        $('[name="datetime-input-example"]').on('change', function() {
          sync_to_result()
        });
      });
    </script>
  </body>
</html>
